<section id="intro">

</section>

<script>
    $('.title > a').mouseenter(function(){ // .topmenu 자식 li를 마우스 오버했을때
        // this = .topmenu의 자식 li중에서 현재 마우스 오버한 대상
        $('.title').children().children('img').attr('src',$('.title').children().children('img').attr('src').replace('intro_title.gif','intro_title_on.gif'))
    });
    $('.title > a').mouseleave(function(){ // .topmenu 자식 li를 마우스 오버했을때
        // this = .topmenu의 자식 li중에서 현재 마우스 오버한 대상
        $('.title').children().children('img').attr('src',$('.title').children().children('img').attr('src').replace('intro_title_on.gif','intro_title.gif'))
    });
</script>
